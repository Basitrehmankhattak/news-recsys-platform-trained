version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: newsrec-postgres
    environment:
      POSTGRES_USER: newsrec
      POSTGRES_PASSWORD: newsrec
      POSTGRES_DB: newsrec
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: newsrec-backend
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://newsrec:newsrec@postgres:5432/newsrec
    ports:
      - "8000:8000"

volumes:
  pgdata:
